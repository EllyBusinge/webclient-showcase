version: '3.5'

services:

  consul:
    image: consul:latest
    command: agent -server -ui -node=server1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - consul-net

  gateway-service:
    restart: on-failure
    build: gateway-service/.
    image: webclient-showcase/gateway-service:1
    ports:
      - "8000:8000"
    networks:
      - consul-net
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500

  appointment-service:
    restart: on-failure
    build: appointment-service/.
    image: webclient-showcase/appointment-service:1
    ports:
      - "8001:8001"
    networks:
      - consul-net
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=test
      - POSTGRES_USER=kmandalas
      - POSTGRES_PASSWORD=passepartout

  customer-service:
    restart: on-failure
    build: customer-service/.
    image: webclient-showcase/customer-service:1
    ports:
      - "8002:8002"
    networks:
      - consul-net
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=test
      - POSTGRES_USER=kmandalas
      - POSTGRES_PASSWORD=passepartout

  postgres:
    image: postgres:latest
    restart: always
    networks:
      - consul-net
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: kmandalas
      POSTGRES_PASSWORD: passepartout
    ports:
      - "5432:5432"

networks:
  consul-net:
    driver: bridge